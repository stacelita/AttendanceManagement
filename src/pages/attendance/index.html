<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤務実績入力</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="../../js/site.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { background-color: #06C755; color: white; border: none; border-radius: 5px; font-weight: bold; }
        /* 画面全体を覆うレイヤー */
		#overlay {
		    position: fixed;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    background-color: rgba(0, 0, 0, 0.5); /* 半透明の黒 */
		    z-index: 9999; /* 一番手前に表示 */
		    display: none; /* 最初は隠しておく */
		    flex-direction: column;
		    justify-content: center;
		    align-items: center;
		    color: white;
		}

		/* ぐるぐる回るアニメーション（任意） */
		.loader {
		    border: 5px solid #f3f3f3;
		    border-top: 5px solid #06C755; /* LINEカラー */
		    border-radius: 50%;
		    width: 40px;
		    height: 40px;
		    animation: spin 1s linear infinite;
		    margin-bottom: 10px;
		}

		@keyframes spin {
		    0% { transform: rotate(0deg); }
		    100% { transform: rotate(360deg); }
		}
    </style>
</head>
<body>
	<div id="overlay">
	    <div class="loader"></div>
	    <div>送信中...</div>
	</div>
    <h3>勤務入力フォーム</h3>
    <form id="workForm">
        <label for="datePicker">日付を選択:</label>
        <input type="date" id="datePicker">
        <div id="result">
            勤務場所: <span id="locationDisplay">読み込み中...</span>
        </div>
        <label for="workCategory">稼働内容:</label>
        <select id="workCategory"></select>
        <label>開始時間</label>
        <input type="time" id="startTime" required>
        <label>終了時間</label>
        <input type="time" id="endTime" required>
        <label>備考</label>
        <input type="text" id="memo">
        <button type="submit" id="submitBtn">送信する</button>
    </form>

    <script>
		setupAttendancePage();
	</script>
</body>
</html>
