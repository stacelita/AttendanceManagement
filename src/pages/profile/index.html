<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタッフ情報登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/site.css" type="text/css">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="../../js/site.js"></script>
</head>
<body>
    <div id="overlay">
        <div class="spinner-border text-success" role="status"></div>
        <div id="overlayText" class="mt-2 fw-bold text-success">読み込み中...</div>
    </div>
    <div class="container py-4">
        <div class="text-center mb-4">
            <h2 class="h4 fw-bold">スタッフ情報登録</h2>
            <p class="text-muted small">あなたの情報を入力してください</p>
        </div>

        <div class="card p-4">
            <form id="staffForm">
                <div class="mb-3">
                    <label for="userName" class="form-label">
                        <i class="bi bi-person-fill"></i> 氏名
                    </label>
                    <input type="text" id="userName" class="form-control" placeholder="山田 太郎" required>
                </div>

                <div class="mb-3">
                    <label for="userKana" class="form-label">
                        <i class="bi bi-chat-dots"></i> フリガナ
                    </label>
                    <input type="text" id="userKana" class="form-control" placeholder="ヤマダ タロウ" required>
                </div>

                <div class="mb-3">
                    <label for="birthDate" class="form-label">
                        <i class="bi bi-calendar-heart"></i> 生年月日
                    </label>
                    <input type="date" id="birthDate" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="station" class="form-label">
                        <i class="bi bi-train-front"></i> 最寄り駅
                    </label>
                    <input type="text" id="station" class="form-control" placeholder="〇〇線 △△駅" required>
                </div>

                <div class="mb-4">
                    <label for="tel" class="form-label">
                        <i class="bi bi-telephone"></i> 電話番号
                    </label>
                    <input type="tel" id="tel" class="form-control" placeholder="09012345678" required>
                </div>

                <button type="submit" class="btn btn-line w-100 rounded-pill shadow-sm">
                    この内容で登録する
                </button>
            </form>
        </div>
    </div>

    <script>
        // LIFF初期化や送信処理をここに記述
        setupProfilePage();
    </script>
</body>
</html>
